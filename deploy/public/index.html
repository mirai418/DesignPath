<!doctype html>

<html ng-app="designpathApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title ng-bind="title + ' | DESIGN PATH'">DESIGN PATH</title>

  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet', type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="/css/lib/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/lib/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/css/lib/asui.min.css">

  <link href="/css/designpath/designpath.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="/js/lib/angular.min.js"></script>
  <script type="text/javascript" src="/js/lib/angular-route.min.js"></script>
  <script type="text/javascript" src="/js/lib/angular-animate.min.js"></script>
  <script type="text/javascript" src="/js/lib/asui.min.js"></script>

  <script type="text/javascript" src="/js/designpath-app.js"></script>

  <script src="/js/designpath/angular-routes.js"></script>
  <script src="/js/designpath/controllers.js"></script>
  <script src="/js/designpath/directives.js"></script>
  <script src="/js/designpath/services.js"></script>

</head>
<body class="{{class}}">

    <header>
      <div class="contents">
        <a class="non-styling logo-full" href="/#/" title="Home" class="logo-full">
          <img src="/images/logo-full.png" alt="Design Path">
        </a>
        <a class="non-styling logo-mobile" title="Home" class="logo-mobile" ng-click="navOn = !navOn">
          <img src="/images/logo-mobile.png" alt="Design Path">
        </a>
        <nav ng-class="{ 'clicked': navOn }">
          <ul>
              <li class="h-margin-medium"><a href="/#/home">home</a></li>
              <li class="h-margin-medium"><a href="/#/quiz">take quiz</a></li>
              <li class="h-margin-medium"><a href="/#/explore">explore careers</a></li>
              <li class="h-margin-medium"><a href="/#/about">about</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <article ng-view autoscroll=""></article>

    <footer>
      <div class="contents">
        <p class="center-text">&copy; DESIGN PATH 2014</p>
      </div>
    </footer>

</body>
</html>
