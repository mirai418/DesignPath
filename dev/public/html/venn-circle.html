<div class="venn-circle" ng-style="{ 'width': circle.diameter + 'px',
                                     'height': circle.diameter + 'px',
                                     'top': circle.top + 'px',
                                     'left': circle.left + 'px'
                                    }"
                         ng-class="{'hover': circle.alwaysHover || circle.hover}">
</div>
<p class="venn-circle-key" ng-style="getKeyStyle()"
                           ng-class="{'hover': circle.alwaysHover || circle.hover}">{{circle.key}}</p>
